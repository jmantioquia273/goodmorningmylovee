<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffbbe6, #ffd9eb);
            animation-name: backdiv;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }

        .heart {
            position: absolute;
            margin: auto;
            top: 15%; /* Adjusted for better mobile placement */
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #ff6381;
            height: 15vh;
            width: 15vh;
            transform: rotate(-45deg);
            animation-name: beat;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .heart:after,
        .heart:before {
            background-color: #ff6381;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 15vh;
            height: 15vh;
        }

        .heart:after {
            top: 0;
            left: 80px;
        }

        .heart:before {
            top: -80px;
            left: 0;
        }

        @keyframes backdiv {
            50% {
                background: linear-gradient(45deg, #fcd9ea, #ffbbe6);
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(0.6) rotate(-45deg);
            }
        }

        .bday {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            width: 90%; /* Adjusted for better mobile width */
            font-size: 4vw; /* Adjusted for better mobile font size */
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            color: #ff6381;
            margin: 20px auto;
            padding: 2vw; /* Adjusted for better mobile padding */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            animation-name: fadeIn;
            animation-duration: 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .button-container {
            position: fixed;
            bottom: 5vw; /* Adjusted for better mobile placement */
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 2vw; /* Adjusted for better mobile margin */
        }

        .button {
            background-color: #ff6381;
            color: #fff;
            padding: 4vw 8vw; /* Adjusted for better mobile padding */
            font-size: 4vw; /* Adjusted for better mobile font size */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        .button:hover {
            background-color: #ff4455;
        }

        /* Arrow Animation */
        .arrow {
            display: none; /* Hide arrow on mobile */
        }

        @keyframes arrowAnimation {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @media (min-width: 600px) {
            /* Show arrow on larger screens */
            .arrow {
                display: block;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>Good Morning, My Love!</title>
</head>

<body>
    <div class="back">
        <div class="bday">Good morning, my loveee!<br> Wishing you a day filled with love and joy.<br> I Love Youuu my
            Lovee<br> mwaaaaaaaaaaaa&#128536;</div>
    </div>
    <div class="heart"></div>

    <!-- Arrow Animation -->
    <div class="arrow"></div>

    <!-- Button Container -->
    <div class="button-container">
        <a href="flower.html" class="button">Open Your Surprise</a>
    </div>
</body>

</html>
